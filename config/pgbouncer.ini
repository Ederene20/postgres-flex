[pgbouncer]

listen_addr = *
listen_port = 5432
unix_socket_dir = /tmp

auth_user = postgres
auth_file = /data/pgbouncer.auth

admin_users = postgres

user = postgres

pool_mode = transaction

max_client_conn = 100
default_pool_size = 20
min_pool_size = 5
reserve_pool_size = 5
reserve_pool_timeout = 3

log_connections = 1
log_disconnections = 1
log_pooler_errors = 1

%include /data/pgbouncer.database.ini